<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BrazukaFlix</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imgs/logo.png" alt="">
            <h1>BrazukaFlix</h1>

        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://i.pinimg.com/564x/74/73/0b/74730bb89db9925f59fb144a0df123aa.jpg"
                            class="d-block w-100" alt="Banner Capitão América: Guerra Civil">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://i.pinimg.com/236x/f8/ef/1c/f8ef1c85a09017d386ffb1f8ebd5b761.jpg"
                            class="d-block w-100" alt="Banner Rocky Balboa">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/564x/8b/0f/be/8b0fbe82c3f5bb73eca9f557e8a9879c.jpg"
                            class="d-block w-100" alt="Banner The Batman">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="grid">
            <h2>Recomendados para Você</h2>
            <div class="grid-container">
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/236x/c2/11/6c/c2116c5df00781a1b0e6c36369d2926a.jpg" alt="Filme 1"
                            class="img_anuncio">Robocop</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/236x/36/0a/98/360a9854707c33c4f457c0b0478b1271.jpg" alt="Filme 2"
                            class="img_anuncio">Avatar</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/236x/84/58/e0/8458e06dd2dab29af507c595c77321c6.jpg" alt="Filme 3"
                            class="img_anuncio">Homem-Aranha: De Volta ao Lar </div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/474x/31/25/f4/3125f477818fdf3917f392d3e34e4f5f.jpg" alt="Filme 4"
                            class="img_anuncio">1917</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/enabled/236x/65/43/71/65437181514d3845f56a56c38901708b.jpg"
                            alt="Filme 5" class="img_anuncio">Coringa</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/enabled/236x/6f/4a/b8/6f4ab823d4a61e08724d647c14daa888.jpg"
                            alt="Filme 6" class="img_anuncio">Deadpool</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/enabled/236x/e8/27/9a/e8279a8908657a72152f8f2b18032a01.jpg"
                            alt="Filme 7" class="img_anuncio">Projeto Adam</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/564x/d4/2c/6d/d42c6de8bf1158133fc841fb36df5a79.jpg" alt="Filme 8"
                            class="img_anuncio">Vingadores:Guerra Infinita</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/enabled/236x/bf/6c/ad/bf6cad1e8fcc83cbe4544a84f39ee458.jpg"
                            alt="Filme 9" class="img_anuncio">Rei Leão</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/enabled/564x/27/30/18/27301854f847409a71d0758e2a526cc6.jpg"
                            alt="Filme 10" class="img_anuncio">As Branquelas</div>
                </div>
                <div class="item">
                    <div class="grid-item"><img
                            src="https://i.pinimg.com/236x/83/31/e3/8331e3f9fc99831e823513b58a6a012f.jpg" alt="Filme 11"
                            class="img_anuncio">Wandinha</div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 StreamFlix. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
